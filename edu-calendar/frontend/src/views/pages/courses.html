<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses - Academia</title>
    <link rel="stylesheet" href="../../assets/css/layouts/header.css" />
    <link rel="stylesheet" href="../../assets/css/layouts/footer.css" />
    <link rel="stylesheet" href="../../assets/css/pages/courses.css" />
    <!-- Assuming Font Awesome is linked in the main layout or index.html -->
  </head>
  <body>
    <header id="page-header"></header>

    <main>
      <section class="courses-banner">
        <h1>Our Courses</h1>
        <p>Explore our wide range of online courses.</p>
      </section>

      <section class="courses-controls">
        <div class="filters">
          <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="math">Math</option>
            <option value="programming">Programming</option>
            <option value="english">English</option>
          </select>
        </div>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search for courses..."
          />
          <button id="search-button">Search</button>
        </div>
        <div class="add-course-container">
          <button id="add-course-btn" class="btn btn-primary">
            Add Course
          </button>
        </div>
      </section>

      <section class="courses-list">
        <div id="courses-container">
          <!-- Course cards will be dynamically loaded here -->
        </div>
      </section>

      <!-- Course Modal Structure -->
      <div id="course-modal" class="modal">
        <div class="modal-content">
          <span class="close-button" onclick="closeCourseModal()">&times;</span>
          <h2 id="course-modal-title"></h2>
          <form id="course-form">
            <input type="hidden" id="course-id" name="id" />
            <div class="form-group">
              <label for="course-title">Title:</label>
              <input type="text" id="course-title" name="name" required />
            </div>
            <div class="form-group">
              <label for="course-description">Description:</label>
              <textarea
                id="course-description"
                name="description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="course-teacher">Teacher:</label>
              <input type="text" id="course-teacher" name="teacher" />
            </div>
            <div class="form-group">
              <label for="course-room">Room:</label>
              <input type="text" id="course-room" name="room" />
            </div>
            <div class="form-group">
              <label for="course-start-date">Start Date:</label>
              <input type="date" id="course-start-date" name="startDate" />
            </div>
            <div class="form-group">
              <label for="course-end-date">End Date:</label>
              <input type="date" id="course-end-date" name="endDate" />
            </div>
            <button type="submit" class="btn">Save Course</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Edu Calendar</p>
    </footer>

    <script src="../../main.js"></script>
  </body>
</html>
